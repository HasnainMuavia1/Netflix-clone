<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix - Finish Setting Up Your Account</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="accounts_setting.css" rel="stylesheet">

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="log.png" alt="Netflix Logo" class="d-inline-block align-text-top ms-0" style="margin-left: 5%; margin-top: 2%; width: 170px;">
      </a>
      <a class="btn btn-link btn-dark ms-auto" href="#">Sign In</a>
    </div>
  </nav>
  <hr>
  <!-- Main Content -->
  <div class="main-content">
    <div class="container" style="margin-top: 30px;">
      <div class="step-info">
        <h4 class="text-uppercase">Step 1 of 3</h4>
        <h1 class="h4">Finish setting up your</h1>
        <h1>account</h1>
        <p>Netflix is personalized for you.<br>
           Create a password to watch on any<br>
           device at any time.
        </p>
      </div>
      <form>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email"><br>
        </div>
        <br>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Add a password"><br>
        </div><br>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="specialOffers">
          <label class="form-check-label" for="specialOffers">
            Please do not email me Netflix special offers.<br>
          </label>
          <br>
        </div>
        <button type="submit" class="btn btn-next"><a href='setting_account.html'>Next</a></button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="questions">
        Questions? Contact us.
    </div>
    <div class="footer">
        <div class="footer-item">
            <a href="#">FAQ</a>
            <a href="#">Privacy</a>
        </div>
        <div class="footer-item">
            <a href="#">Help Center</a>
            <a href="#">Cookie Preferences</a>
        </div>
        <div class="footer-item">
            <a href="#">Netflix Shop</a>
            <a href="#">Corporate Information</a>
        </div>
        <div class="footer-item">
            <a href="#">Terms of Use</a>
        </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
