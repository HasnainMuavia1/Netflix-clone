<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/netflix-clone/Netflix/images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>             
        .form-control:hover {
            border-color: green;
            box-shadow: none; 
            outline: none; /* Removes the default outline */
        }
        .card {
            border: none; /* Removes the border from the card */
        } 
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" style="font-weight: lighter;">STEP <strong>2</strong> OF <strong>3</strong></h5>
                        <h2>Create a password to start your membership</h2>
                        <p style="font-size: 20px;">Just a few more steps and you're done!<br> We hate paperwork, too.</p>
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Email" required style="height: 50px; font-size: 20px;">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Add a password" required style="height: 50px; font-size: 20px;">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="offers">
                                <label class="form-check-label" for="offers" style="font-size: large;">Please do not email me Netflix special offers.</label>
                            </div>
                            <button type="submit" style="height: 65px;" class="btn btn-danger btn-block mt-3">Next</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
