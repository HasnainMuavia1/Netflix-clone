    .profile-col {

      text-align: center;
      transition: transform 0.3s;
    }
    .profile-col img {
      width: 100%;
      max-width: 150px;
      margin: 0 auto;
      transition: filter 0.3s;
    }
    .profile-col p {
      transition: color 0.3s;
    }
    .profile-col:last-child {
      padding-right: 0;
    }
    .profile-col:hover img {
      /* filter: brightness(0.5); */
      border: 4px solid white;
    }
    .profile-col:hover p {
      color: white;
    }
    .last-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .last-icon svg {
      width: 64px; /* Adjust the size to match the desired plus icon size */
      height: 64px;
      transition: background-color 0.3s, fill 0.3s;
    }
    .last-icon:hover svg {
      background-color: white;
      fill: black;
     
    }
    .last-icon:hover p {
      color: white;
    }
